<div class="breadcrumb-wrapper">
  <div class="container">
    <div class="col-xs-12 col-md-8">
      {{breadcrumbs}}  
    </div>
    <div class="col-xs-12 col-md-4">
      <div class="regular-search-wrapper">
        {{search instant=true}}
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="col-xs-12">
    <h1 class="page-header hidden">
      {{t 'submit_a_request'}}
      {{#if follow_up}}
      <span class="follow-up-hint">
      {{follow_up}}
      </span>
      {{/if}}
    </h1>

    <div id="accordion-forms">

      <!-- 

      TO HIDE FORM TITLE & FORM

      Add class "hidden" 

      SHOW:

      <div class="panel panel-default fs-panel">
        ...
      </div>
  
      HIDE:

      <div class="panel panel-default fs-panel hidden">
        ...
      </div>

      -->
      
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="serviceRequestForm">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#service-request-form" aria-expanded="true" aria-controls="service-request-form">
                Service 
              </a>
            </h4>
          </div>
          <div id="service-request-form" class="panel-collapse collapse fs-panel" role="tabpanel" aria-labelledby="serviceRequestForm">
            <div class="panel-body">
              <script type="text/javascript" src="https://livingdirect.formstack.com/forms/js.php/esr_1"></script><noscript><a href="https://livingdirect.formstack.com/forms/esr_1" title="Online Form">Online Form - EdgeStar Service Request</a></noscript>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="diagnosticTool">
            <h4 class="panel-title">
              <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#diagnostic-tool" aria-expanded="false" aria-controls="diagnostic-tool">
                Diagnostic Tool
              </a>
            </h4>
          </div>
          <div id="diagnostic-tool" class="panel-collapse collapse fs-panel" role="tabpanel" aria-labelledby="diagnosticTool">
            <div class="panel-body">
              <script type="text/javascript" src="https://livingdirect.formstack.com/forms/js.php/esr_2"></script><noscript><a href="https://livingdirect.formstack.com/forms/esr_1" title="Online Form">Online Form - EdgeStar Diagnostic Form</a></noscript>
            </div>
          </div>
        </div>
      </div> <!-- end panel-group -->
        
    </div> <!-- end tabbed-forms -->

    {{chat}}

  </div> <!-- end col -->
</div> <!-- end container -->
