<div class="breadcrumb-wrapper">
  <div class="container">
    <div class="col-xs-12 col-md-8">
      {{breadcrumbs}}  
    </div>
    <div class="col-xs-12 col-md-4">
      <div class="regular-search-wrapper">
        {{search instant=true}}
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="col-xs-12">
    <h1 class="page-header">
      {{t 'submit_a_request'}}
      {{#if follow_up}}
      <span class="follow-up-hint">
      {{follow_up}}
      </span>
      {{/if}}
    </h1>
    <hr>

    <div id="tabbed-forms">

      <!-- 

      STEP 1/2

      1) Add class "hidden" to li.
      2) Remove class "active" if applicable / apply to another.

      Show: 

      <li class="active">
        <a href="#service-request-form" role="tab" data-toggle="tab">Service Request Form</a>
      </li>

      Hide:

      <li class="hidden">
        <a href="#service-request-form" role="tab" data-toggle="tab">Service Request Form</a>
      </li>

      -->

      <ul class="nav nav-tabs" role="tablist">
        <li class="active">
          <a href="#service-request-form" role="tab" data-toggle="tab">Service Request Form</a>
        </li>
        <li class="">
          <a href="#diagnostic-tool" role="tab" data-toggle="tab">Diagnostic Tool</a>
        </li>
      </ul>
      
      <!-- FORMS DISPLAYED HERE -->
      <div class="tab-content">
        <!-- 

        STEP 2/2

        1) Add class "hidden" to tab-pane.
        2) Remove class "active" if applicable / apply to another.

        Show: 

        <div role="tabpanel" class="tab-pane active" id="service-request-form">
          <iframe src="blah" frameborder="0"></iframe>
        </div>

        Hide:

        <div role="tabpanel" class="tab-pane hidden" id="service-request-form">
          <iframe src="blah" frameborder="0"></iframe>
        </div>

        -->
        <div role="tabpanel" class="tab-pane active" id="service-request-form">
          <script type="text/javascript" src="https://livingdirect.formstack.com/forms/js.php/esr_1"></script><noscript><a href="https://livingdirect.formstack.com/forms/esr_1" title="Online Form">Online Form - EdgeStar Service Request</a></noscript>
        </div>
        <div role="tabpanel" class="tab-pane" id="diagnostic-tool">
          <script type="text/javascript" src="https://livingdirect.formstack.com/forms/js.php/esr_2"></script><noscript><a href="https://livingdirect.formstack.com/forms/esr_1" title="Online Form">Online Form - EdgeStar Diagnostic Form</a></noscript>
        </div>
      </div>
        
    </div> <!-- end tabbed-forms -->

    {{chat}}

  </div> <!-- end col -->
</div> <!-- end container -->
