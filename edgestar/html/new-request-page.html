<div class="breadcrumb-wrapper">
  <div class="container">
    <div class="col-xs-12 col-md-8">
      {{breadcrumbs}}  
    </div>
    <div class="col-xs-12 col-md-4">
      <div class="regular-search-wrapper">
        {{search instant=true}}
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="col-xs-12">
    <h1 class="page-header hidden">
      {{t 'submit_a_request'}}
      {{#if follow_up}}
      <span class="follow-up-hint">
      {{follow_up}}
      </span>
      {{/if}}
    </h1>

    <div id="accordion-forms-container">

      <!-- 

      TO HIDE FORM TITLE & FORM

      Add class "hidden" 

      SHOW:

      <div class="panel panel-default fs-panel">
        ...
      </div>
  
      HIDE:

      <div class="panel panel-default fs-panel hidden">
        ...
      </div>

      -->

      <div class="panel-group" id="fs-accordion-form" role="tablist" aria-multiselectable="true">
        
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="diagnostic-form-heading">
            <h4 class="panel-title">
              <a class="fs-panel-link" role="button" data-toggle="collapse" data-parent="#fs-accordion-form" href="#diagnostic-form" aria-expanded="true" aria-controls="diagnostic-form">
                Click Here To Use The Self Help Diagnostic Request Form
              </a>
            </h4>
          </div>
          <div id="diagnostic-form" class="panel-collapse collapse fs-panel-content" role="tabpanel" aria-labelledby="diagnostic-form-heading">
            <div class="panel-body">
              <script type="text/javascript" src="https://livingdirect.formstack.com/forms/js.php/esr_2"></script><noscript><a href="https://livingdirect.formstack.com/forms/esr_2" title="Online Form">Online Form - EdgeStar Diagnostic Form</a></noscript>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="service-request-form-heading">
            <h4 class="panel-title">
              <a class="fs-panel-link" role="button" data-toggle="collapse" data-parent="#fs-accordion-form" href="#service-request-form" aria-expanded="true" aria-controls="service-request-form">
                Click Here To Submit A Standard Request Form
              </a>
            </h4>
          </div>
          <div id="service-request-form" class="panel-collapse collapse fs-panel-content" role="tabpanel" aria-labelledby="service-request-form-heading">
            <div class="panel-body">
              <script type="text/javascript" src="https://livingdirect.formstack.com/forms/js.php/esr_1"></script><noscript><a href="https://livingdirect.formstack.com/forms/esr_1" title="Online Form">Online Form - EdgeStar Service Request</a></noscript>
            </div>
          </div>
        </div>

      </div>        
        
    </div> <!-- end fs-accordion-forms -->

    {{chat}}

  </div> <!-- end col -->
</div> <!-- end container -->
