<div class="breadcrumb-wrapper">
  <div class="container">
    <div class="col-xs-12 col-md-8">
      {{breadcrumbs}}  
    </div>
    <div class="col-xs-12 col-md-4">
      <div class="regular-search-wrapper">
        {{search instant=true}}
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="col-xs-12">
    <h1 class="page-header hidden">
      {{t 'submit_a_request'}}
      {{#if follow_up}}
      <span class="follow-up-hint">
      {{follow_up}}
      </span>
      {{/if}}
    </h1>
    
    <h3>
      We are Here to Help
    </h3>
    <p>
      Please select one of the forms below:
    </p>

    <div class="desktop-btns hidden-xs">
      <button type="button" class="btn btn-default" data-toggle="modal" data-target=".diagnostic-form">Submit A Self Help Diagnostic Request Form</button> | 
      <button type="button" class="btn btn-default" data-toggle="modal" data-target=".service-request-form">Submit A Standard Request Form</button>
    </div>
    
    <div class="mobile-btns visible-xs-block">
      <button type="button" class="btn btn-default btn-lg btn-block" data-toggle="modal" data-target=".diagnostic-form">Self Help Diagnostic Request Form</button>
      <button type="button" class="btn btn-default btn-lg btn-block" data-toggle="modal" data-target=".service-request-form">Standard Request Form</button>
    </div>

    <div class="modal fade diagnostic-form" tabindex="-1" role="dialog" aria-labelledby="Self Help Diagnostic Request Form">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">EdgeStar Diagnostic Form</h4>
          </div>
          <div class="modal-body">
            <script type="text/javascript" src="https://livingdirect.formstack.com/forms/js.php/esr_2"></script><noscript><a href="https://livingdirect.formstack.com/forms/esr_2" title="Online Form">Online Form - EdgeStar Diagnostic Form</a></noscript>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade service-request-form" tabindex="-1" role="dialog" aria-labelledby="Standard Request Form">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">EdgeStar Service Request</h4>
          </div>
          <div class="modal-body">
            <script type="text/javascript" src="https://livingdirect.formstack.com/forms/js.php/esr_1"></script><noscript><a href="https://livingdirect.formstack.com/forms/esr_1" title="Online Form">Online Form - EdgeStar Service Request</a></noscript>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    {{chat}}

  </div> <!-- end col -->
</div> <!-- end container -->
