<div class="header-bg">
  <div class="container text-center">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <a href="http://www.edgestar.com/">
            <img class="img-responsive center-block brand-logo" src="{{asset 'edgestar-logo-white.png'}}" alt="Edgestar Logo">
          </a>
        </div>
        <div class="col-xs-12 col-sm-4">
          <a href="http://www.avallon.com/">
            <img class="img-responsive center-block brand-logo" src="{{asset 'avallon-logo-white.png'}}" alt="Avallon Logo">
          </a>
        </div>
        <div class="col-xs-12 col-sm-4">
          <a href="https://www.edgestar.com/about-us/BRAND_COMPANY,default,pg.html">
            <img class="img-responsive center-block brand-logo" src="{{asset 'koldfront-logo-white.png'}}" alt="Koldfront Logo">
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div id="home-page-search">
          {{search instant=true}}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container home-section">
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <div class="row">
        {{#each categories}}
          <div class="col-xs-12 col-sm-4 text-center category-column">
            <a class="home-section-card" href="{{url}}">
              <i class="fa fa-comment home-section-icon"></i>
              <h3>
                {{name}}
              </h3>
            </a> 
          </div>
        {{/each}}
      </div>
    </div> <!-- end col -->
    <div class="col-xs-12 col-sm-4">
      <div class="panel panel-default promoted-article-panel">
        <div class="panel-body">
        {{#if promoted_articles}}
          <div class="promoted-articles">
            <h3>
              {{t 'promoted_articles'}}
            </h3>

            <ul>
              {{#each promoted_articles}}
                <li>
                  <a href="{{url}}">{{title}}</a>
                </li>
              {{/each}} 
            </ul>

          </div>
        {{/if}}
        </div>
      </div>
    </div> <!-- end col -->
  </div> <!-- end row -->
</div> <!-- end container -->
