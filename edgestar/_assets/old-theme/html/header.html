<header class="header">
  <div class="header-inner clearfix">
    
    <div class="logo">
      {{#link 'help_center'}}
        <img src="http://res.cloudinary.com/livingdirect/image/upload/team-web-designers/site-specific/edgestar-logo-white-zd.png" alt="{{t 'logo'}}">
      {{/link}}
    </div>
    
    <div class="site-links">
      <a href="http://www.edgestar.com" title="Visit EdgeStar.com">
        Explore our products at EdgeStar.com
      </a>
    </div> 

    <nav class="user-nav">
      {{#if alternative_locales}}
        <div class="dropdown language-selector" aria-haspopup="true">
          <a class="dropdown-toggle">
            {{current_locale.name}}
          </a>
          <span class="dropdown-menu dropdown-menu-end" role="menu">
            {{#each alternative_locales}}
              <a href="{{url}}" dir="{{direction}}" rel="nofollow" role="menuitem">
                {{name}}
              </a>
            {{/each}}
          </span>
        </div>
      {{/if}}
      <div style="display:none;">
        {{link 'new_request' class='submit-a-request'}}
      </div>
      {{user_info}}
    </nav>

  </div>
</header>
